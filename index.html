<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="resources/styles.css">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <header>
      <div class="logo">
          <h1>Kimo<span>Coffee</span></h1>
      </div>
      <nav>
        <ul>
          <li><a href="#mission">Mission</a> </li>
          <li><a href="#products">Products</a></li>
          <li><a href="team">Team</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="mission" id="mission">
        <div class="missionh">
          <h2>Kimo Coffee</h2>
          <p>We aim to provide the best Coffee in town. Our coffee has the best taste that will make your day, and keep your mind focused.</p>
        </div>
      </section>


      <section class="products" id="products">
        <h2>Our Products</h2>
        <div class="box">
          <div class="img-container">
            <img src="resources/images/flat-white.jpg" alt="flat-white coffee">
          </div>
          <p>Flat-White</p>
        </div>
        <div class="box">
          <div class="img-container">
            <img src="resources/images/americano.jpg" alt="americano coffee">
          </div>
          <p>Americano</p>
        </div>
        <div class="box">
          <div class="img-container">
            <img src="resources/images/macchiato.jpg" alt="macchiato coffee">
          </div>
          <p>Macchiato</p>
        </div>
        <div class="box">
          <div class="img-container">
            <img src="resources/images/espresso.jpg" alt="espresso coffee">
          </div>
          <p>Espresso</p>
        </div>
        <div class="box">
          <div class="img-container">
            <img src="resources/images/cappuchino.jpg" alt="cappuchino coffee">
          </div>
          <p>Cappuchino</p>
        </div>
        <div class="box">
          <div class="img-container">
            <img src="resources/images/caramel-macchiato.jpg" alt="caramel macchiato coffee">
          </div>
          <p>Caramel Macchiato</p>
        </div>

      </section>  
          
    </main>
  </body>
</html>
